<!DOCTYPE html>
<html>

<head>
    <title>jQuery Boilerplate</title>
    <script src="../js/JQuery.1.12.4.min.js"></script>
    <script src="../js/JQuery-table2excel.js"></script>
</head>

<body>
    <table class="table2excel">
        <thead>
            <tr>
                <th>列1</th>
                <th>列2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>2.1</td>
            </tr>
            <tr>
                <td>1.2</td>
                <td>2.2</td>
            </tr>
            <tr>
                <td>1.3</td>
                <td>2.3</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(function () {
            $(".table2excel").table2excel({
                // 有 noExl 类名的区域被删除
                // 删除行，删除行中的某列，顺序会错乱
                exclude: ".noExl",
                // 导出的Excel文档的名称
                name: "Excel Document Name1",
                // Excel文件的名称
                fileext: ".xls",
                filename: "myExcelTable.xls"
            });
        });
    </script>
</body>

</html>
