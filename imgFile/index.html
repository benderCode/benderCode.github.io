<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ImgFile-文件处理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/JQuery.1.12.4.min.js"></script>
    <script src="../js/GetObjectURL.js"></script>
    <script src="../js/exif.2.3.0.min.js"></script>
    <style>
        .container {
            height: 30vh;
            margin: 0 auto;
            background: #dddddd;
            overflow-y: scroll;
        }

        .fileBtnContent {
            position: relative;
            height: 35px;
            line-height: 35px;
            background: purple;
            border-radius: 8px;
        }

        .fileBtn {
            display: block;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
        }

        .fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .imgItem {
            display: inline-block;
            width: 80px;
            height: 120px;
            margin: 10px;
        }

        .imgItem>img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(function () {
            // iphone 拍摄图片旋转角度问题
            function exif(file) {
                return new Promise(function (resolve, reject) {
                    // 按顺时针旋转
                    EXIF.getData(file, function () {
                        // 手机旋转角度      返回值     图片旋转的角度
                        // iphone 垂直拍摄照片 6 图片默认旋转270deg(即向左旋转90deg)    
                        // iphone 90deg拍摄照片 3 图片默认旋转180deg(倒置)    
                        // iphone 180deg拍摄照片 8 图片默认旋转90deg(即向右旋转90deg)    
                        // iphone 270deg拍摄照片 1 图片正常    
                        // 获取旋转角度 Orientation
                        var Orientation = EXIF.getTag(this, 'Orientation');
                        // FileReader 对象 获取file对象的base64资源
                        var reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = function (e) {
                            if (e.target.result) {
                                if (Orientation) {
                                    // 创建 Image 对象
                                    var img = new Image();
                                    img.src = e.target.result;
                                    img.onload = function () {
                                        // 获取图片 宽、高
                                        var width = img.width;
                                        var height = img.height;
                                        // 创建 canvas 对象 宽高和图像宽高相同
                                        var canvas = document.createElement("canvas");
                                        var ctx = canvas.getContext("2d");
                                        // drawImage(图片对象,x坐标起始点,y坐标起始点)
                                        switch (Number(Orientation)) {
                                            case 1:
                                                // canvas 宽高 和 图片宽高相同
                                                canvas.width = width;
                                                canvas.height = height;
                                                ctx.drawImage(img, 0, 0);
                                                break;
                                            case 3:
                                                canvas.width = height;
                                                canvas.height = width;
                                                ctx.rotate(3 * Math.PI);
                                                ctx.drawImage(img, -width, -height);
                                                break;
                                            case 6:
                                                canvas.width = height;
                                                canvas.height = width;
                                                ctx.rotate(-1.5 * Math.PI);
                                                ctx.drawImage(img, 0, -height);
                                                break;
                                            case 8:
                                                canvas.width = height;
                                                canvas.height = width;
                                                ctx.rotate(1.5 * Math.PI);
                                                ctx.drawImage(img, -width, 0);
                                                break;
                                        }
                                        var newBase64 = canvas.toDataURL("image/jpeg", 0.92);
                                        resolve(newBase64)
                                    }
                                } else {
                                    resolve(e.target.result)
                                }
                            }
                        }
                    });
                })
            }

            // 图片压缩 ES6 canvas
            function reduceImg(base64) {
                return new Promise(function (resolve, reject) {
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    var img = new Image();
                    img.src = base64;
                    // base64地址图片加载完毕后
                    img.onload = function () {
                        // 图片原始尺寸
                        var originWidth = this.width;
                        var originHeight = this.height;
                        // 最大尺寸限制，可通过国设置宽高来实现图片压缩程度
                        var maxWidth = 800,
                            maxHeight = 800;
                        // 目标尺寸
                        var targetWidth = originWidth,
                            targetHeight = originHeight;
                        // 图片尺寸超过400x400的限制
                        if (originWidth > maxWidth || originHeight > maxHeight) {
                            if (originWidth / originHeight > maxWidth / maxHeight) {
                                // 更宽，按照宽度限定尺寸
                                targetWidth = maxWidth;
                                targetHeight = Math.round(maxWidth * (originHeight / originWidth));
                            } else {
                                targetHeight = maxHeight;
                                targetWidth = Math.round(maxHeight * (originWidth / originHeight));
                            }
                        }
                        // canvas对图片进行缩放
                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        // 清除画布
                        context.clearRect(0, 0, targetWidth, targetHeight);
                        // 图片压缩
                        context.drawImage(img, 0, 0, targetWidth, targetHeight);
                        /*第一个参数是创建的img对象；第二个参数是左上角坐标，后面两个是画布区域宽高*/
                        //压缩后的图片base64 url
                        /*canvas.toDataURL(mimeType, qualityArgument),mimeType 默认值是'image/jpeg';
                         * qualityArgument表示导出的图片质量，只要导出为jpg和webp格式的时候此参数才有效果，默认值是0.92*/
                        //base64 格式
                        resolve(canvas.toDataURL('image/jpeg', 0.92));
                    }
                })
            }

            // base64 转 file 对象
            function dataURLtoFile(dataurl, filename) {//将base64转换为文件  
                var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, { type: mime });
            }

            // file 对象 转 base64
            function fileToBase64(file) {
                return new Promise(function (resolve, reject) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function (e) {
                        if (e.target.result) {
                            resolve(e.target.result)
                        }
                    }
                })
            }

            // file 压缩
            function reduceFile(file) {
                return new Promise(function (resolve, reject) {
                    // file 转 base64
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function (e) {
                        if (e.target.result) {
                            // base64 进行压缩
                            reduceImg(e.target.result).then(function (newBase64) {
                                // 压缩后的base64 再 转回 file
                                resolve(dataURLtoFile(newBase64, file.name))
                            })
                        }
                    }
                })
            }

            // 上传图片 - start
            $(".fileInput0").change(function () {
                var imgArr = [];// 存放数据数组
                var files = $(this)[0].files;// 选择的图片资源 
                for (var i = 0; i < files.length; i++) {
                    fileToBase64(files[i]).then(function (base64) {
                        $(".base64Img").append('<li class="imgItem">\
                                <img src="'+ base64 + '" alt="">\
                            </li>')
                    })
                }
            })

            $(".fileInput1").change(function () {
                var files = $(this)[0].files;
                var _blobHtml = "";
                for (var i = 0; i < files.length; i++) {
                    _blobHtml += '<li class="imgItem">\
                        <img src="'+ getObjectURL(files[i]) + '" alt="">\
                    </li>'
                }
                $(".blobImg").html(_blobHtml);
            })

            $(".fileInput2").change(function () {
                if (navigator.userAgent.match(/iphone/i)) {
                    exif($(this)[0].files[0]).then(function (base64) {
                        $(".imgView").attr("src", base64)
                    })
                } else {
                    fileToBase64($(this)[0].files[0]).then(function (base64) {
                        $(".imgView").attr("src", base64)
                    })
                }
            })
        })
    </script>
</head>

<body>
    <!-- input file相关属性

        <ul class="imgUl base64Img">

            </li> -->
        </ul>
        <!-- 盛放图片的容器 - end -->
    </div>
    <div class="container">

        <div class="fileBtnContent">

            <input class="fileInput fileInput1" type="file" multiple="multiple" accept='image/*'>
        </div>
        <!-- 上传按钮 - end -->
        <!-- 盛放图片的容器 - start -->
        <ul class="imgUl blobImg">
            <!-- <li class="imgItem">
                    <img src="" alt="">
                </li> -->
        </ul>
        <!-- 盛放图片的容器 - end -->
    </div>

    <div class="container">
        <!-- iphone 拍摄图片旋转问题 -->
        <div class="fileBtnContent">
            <a class="fileBtn" href="javascript:;">选择文件(iphone图片旋转问题)</a>
            <input class="fileInput fileInput2" type="file" accept='image/*'>
