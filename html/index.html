<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>网站标题</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <!-- <meta name="MobileOptimized" content="320"> -->
    <!-- UC强制全屏 -->
    <!-- <meta name="full-screen" content="yes"> -->
    <!-- QQ强制全屏 -->
    <!-- <meta name="x5-fullscreen" content="true"> -->
    <!-- UC应用模式 -->
    <!-- <meta name="browsermode" content="application"> -->
    <!-- QQ应用模式 -->
    <!-- <meta name="x5-page-mode" content="app"> -->
    <!-- 在web app应用下状态条（屏幕顶部条）的颜色；默认值为default（白色），可以定为black（黑色） -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <!-- 删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”, -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <!-- 添加到主屏幕“后，全屏显示 -->
    <!-- <meta name="apple-touch-fullscreen" content="yes"/> -->

    <script type="text/javascript">
        // console.log(navigator.userAgent)// 设备信息
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize", //判断是屏幕旋转还是resize;
                fn = function() {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = width / 18.75 + "px"); //设置html的fontSize,640设计图32 750设计图18.75
                    win.addEventListener(event, fn, false);
                    doc.addEventListener("DOMContentLoaded", fn, false);
                    doc.addEventListener("onresize", fn, false);
                }
        }(document, window));
    </script>
</head>
<body>
</body>

</html>
